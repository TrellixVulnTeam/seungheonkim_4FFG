<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>버스 노선 검색 결과</h3>
<table border="1">
    <tr>
        <th>id</th>
        <th>num</th>
        <th>기점</th>
        <th>종점</th>
        <th>첫차시간</th>
        <th>막차시간</th>
        <th>배차간격(분)</th>
        {% if session.flag == True %}
        <th>즐겨찾기 등록</th>
    </tr>
    {% endif %}
    {% for b in res %}
    <tr>
        <td><a href="/bus/stationinfo/{{b.busid}}">{{b.busid}}</a></td>
        <td>{{b.busnm}}</td>
        <td>{{b.ststat}}</td>
        <td>{{b.edstat}}</td>
        <td>{{b.sttime}}</td>
        <td>{{b.edtime}}</td>
        <td>{{b.term}}</td>
        {% if session.flag == True %}
        <td><a href="/bus/addbus/{{b.busid}}">등록</a></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>

<h3></h3>
</body>
</html>
